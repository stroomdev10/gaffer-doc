language: java
cache:
  directories:
  - $HOME/.m2
jdk:
  - oraclejdk8
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - MAVEN_OPTS="-XX:+TieredCompilation -XX:TieredStopAtLevel=1"
install: mvn -q install -P quick,travis -B -V
script: mvn -q test -P travis,build-extras -B
after_success:
  - ./cd/before_deploy.sh
  - ./cd/deploy.sh
  - bash <(curl -s https://codecov.io/bash)
